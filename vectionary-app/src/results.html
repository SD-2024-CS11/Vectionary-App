<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica, Arial, sans-serif';
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    p {
      font-size: 18px;
      text-align: center;
    }
    a {
      margin-top: 20px;
      color: blue;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Results</h1>
  <p id="resultText"></p>
  <a href="index.html">Back to Home</a>
  <script>
    const params = new URLSearchParams(window.location.search);
    const inputText = params.get('input');
    document.getElementById('resultText').textContent = `You entered: ${inputText || 'Nothing was entered'}`;
  </script>
</body>
</html>
